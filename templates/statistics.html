{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Estad√≠sticas de Ventas</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Desde</span>
                    <input type="date" id="startDate" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Hasta</span>
                    <input type="date" id="endDate" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="stats-container mb-4">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de Ventas</h5>
                        <div id="salesSummary" class="mb-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Total de Ventas:</span>
                                <span id="totalSales">0</span>
                            </div>
                        </div>
                        <h5 class="card-title">Ranking de Productos</h5>
                        <div id="productRanking" class="list-group list-group-flush">
                            <!-- Products will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
{% endblock %}
